<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Music Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(bgesas.jpg);
    background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    
    h1 {
      text-align: center;
    }
    
    form {
      width: 500px;
      margin: 0 auto;
    }
    
    fieldset {
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    
    legend {
      font-weight: bold;
    }
    
    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 300px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }
    
    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #45a049;
    }
    #home-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #af4c4c;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    
    #home-button:hover {
      background-color: #a04545;
    }
  </style>
</head>
<body>
  <h1>Music Survey</h1>
  <form action="http://www.uyar.com/teaching/ecc006/2017spring/login.php" method="post">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br>
      
      
    </fieldset>
    
    <fieldset><legend>Music Preferences</legend>
        <p>Select Your Favorite Types of Music:</p>
      <input type="checkbox" id="Pop" name="Type[]" value="Pop">
      <label for="Pop">Pop</label><br>
      
      <input type="checkbox" id="Classical" name="Type[]" value="Classical">
      <label for="Classical">Classical</label><br>
      
      <input type="checkbox" id="Rock" name="Type[]" value="Rock">
      <label for="Rock">Rock</label><br>
      
      <input type="checkbox" id="Folk" name="Type[]" value="Folk">
      <label for="Folk">Folk</label><br>
      
      <input type="checkbox" id="Rap" name="Type[]" value="Rap">
      <label for="Rap">Rap</label><br>
      
      <input type="checkbox" id="Other" name="Type[]" value="Other">
      <label for="Other">Other</label><br>
      </fieldset><fieldset>
      
      <p>Select how often you purchase Music CDs:</p>
      <input type="radio" id="Weekly" name="genre" value="Weekly">
      <label for="Weekly">Weekly</label><br>
      
      <input type="radio" id="year" name="genre" value="year">
      <label for="year">A few CDs each year</label><br>
      
      <input type="radio" id="Monthly" name="genre" value="Monthly">
      <label for="Monthly">Monthly</label><br>

      <input type="radio" id="Never" name="genre" value="Never">
      <label for="Never">Never purchase</label><br><br><br>
      </fieldset>
      
      <fieldset>
      <label for="location">Select the locationss you listen to Music:</label>
      <select id="location" name="location">
        <option value="home">At home</option>
        <option value="car">In the car</option>
        <option value="Anywhere">Anywhere (Mp3 Player)</option>
        
      </select><br><br>
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="3" cols="60"></textarea><br>
    </fieldset>
    
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <button id="home-button" onclick="window.location.href='index.html'">Go Back to Homepage</button>
  </form>
</body>
</html>
